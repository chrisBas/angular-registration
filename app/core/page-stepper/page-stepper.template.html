<div class="stepper-container col-md-12 text-center">
    <button class="btn btn-success" ng-click="$ctrl.pager.prev()" ng-if="$ctrl.hasPrev">Previous</button>
    <button class="btn btn-primary" ng-click="$ctrl.pager.next()" ng-if="$ctrl.hasNext">{{$ctrl.hasPrev ? "Next" : "Start"}}</button>
    <button class="btn btn-primary" ng-if="!$ctrl.hasNext">Submit</button>
</div>
