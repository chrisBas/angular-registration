<standard-page on-next="$ctrl.next" title="'Now just to confirm your password!'">
    <label>Confirm Password:</label>
    <input type="password" ng-model="$ctrl.confirmPassword" ng-change="$ctrl.updateConfirmPassword()">
    <div ng-if="$ctrl.errorMsg" class="error">{{$ctrl.errorMsg}}</div>
</standard-page>
